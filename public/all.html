<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" title="Cool stylesheet" href="style.css">
</head>
<body>
  <h1>Online Confession Room</h1>
  <form action='/'>
    <input type="submit" value="Post a new confession" />
  </form>

  <script >
    getData();
    async function getData(){
      const response = await fetch('/api');
      const data = await response.json();

      for(item of data){
        const root = document.createElement('div')
        const name = document.createElement('div')
        name.textContent = `name: ${item.name}`
        const distance = document.createElement('div')
        distance.textContent = `distance: ${item.lat},${item.long}`
        const date = document.createElement('div')
        const dateString = new Date(item.timestamp).toLocaleString()
        date.textContent = dateString
        const confession = document.createElement('div')
        confession.textContent = `confession:`

        root.append(name, distance, date, confession)
        document.body.append(root);

      }
    };

  </script>
</body>
</html>
